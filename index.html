<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
    <div class="main-container">
      <div class="result">
        <h3>Your Result</h2>
        <div class="circle">
          <p>76</p>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div> 
      <div class="summary">
        <h2>Summary</h2>
        <div class="score"> 
          <span class="ico ico_reaction"></span>
          <h4>Reaction</h4>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="score"> 
          <span class="ico ico_memory"></span>
          <h4>Memory</h4>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="score"> 
          <span class="ico ico_verbal"></span>
          <h4>Verbal</h4>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="score"> 
          <span class="ico ico_visual"></span>
          <h4>Visual</h4>
          <p>72 <span>/ 100</span></p>
        </div>
        <button type="button" class="btn">Continue</button>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kristina Krivolutskaya</a>.
  </div>
</div>
</body>
</html>
